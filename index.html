<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Bandhan Pokhrel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            background-color: #000;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #health-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #health-fill {
            height: 100%;
            width: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }
        
        #ammo-counter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 24px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" stroke="white" stroke-width="2" fill="none"/><line x1="10" y1="0" x2="10" y2="6" stroke="white" stroke-width="2"/><line x1="10" y1="14" x2="10" y2="20" stroke="white" stroke-width="2"/><line x1="0" y1="10" x2="6" y2="10" stroke="white" stroke-width="2"/><line x1="14" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            pointer-events: none;
        }
        
        #game-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #game-title {
            font-size: 72px;
            margin-bottom: 40px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulse 2s infinite;
        }
        
        .menu-button {
            background: linear-gradient(45deg, #0066ff, #00ccff);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }
        
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ccff;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #game-over h1 {
            font-size: 72px;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        #final-score {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="ammo-counter">
                <i class="fas fa-bullseye"></i> <span id="ammo">30</span>/<span id="max-ammo">90</span>
            </div>
            <div id="score-display">
                <i class="fas fa-star"></i> <span id="score">0</span>
            </div>
            <div id="crosshair"></div>
        </div>
        
        <div id="game-menu">
            <h1 id="game-title">play.bandhanpokhrel.com.np</h1>
            <button class="menu-button" id="start-button">START GAME</button>
            <button class="menu-button" id="controls-button">CONTROLS</button>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <div id="final-score">SCORE: 0</div>
            <button class="menu-button" id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Game script -->
    <script>
        // Main game variables
        let scene, camera, renderer, controls;
        let clock, deltaTime;
        let objects = [];
        let enemies = [];
        let bullets = [];
        let score = 0;
        let health = 100;
        let ammo = 20;
        let maxAmmo = 150;
        let isGameRunning = false;
        let isReloading = false;
        let mouse = { x: 0, y: 0 };
        let raycaster = new THREE.Raycaster();
        
        // Movement variables
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = true;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        const moveSpeed = 0.4;
        const jumpHeight = 0.5;
        
        // DOM elements
        const healthFill = document.getElementById('health-fill');
        const ammoDisplay = document.getElementById('ammo');
        const maxAmmoDisplay = document.getElementById('max-ammo');
        const scoreDisplay = document.getElementById('score');
        const gameMenu = document.getElementById('game-menu');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const controlsButton = document.getElementById('controls-button');
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);
            scene.fog = new THREE.FogExp2(0x111122, 0.001);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Add floor
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333344,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            objects.push(floor);
            
            // Add walls and obstacles
            createEnvironment();
            
            // Create clock for timing
            clock = new THREE.Clock();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // UI event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);
            controlsButton.addEventListener('click', showControls);
            
            // Initial UI update
            updateUI();
            
            // Start animation loop
            animate();
        }
        
        // Create game environment with walls and obstacles
        function createEnvironment() {
            // Wall textures
            const wallTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/brick_diffuse.jpg');
            wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
            wallTexture.repeat.set(4, 4);
            
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                map: wallTexture,
                roughness: 0.7,
                metalness: 0.2
            });
            
            // Create boundary walls
            const wallThickness = 0.5;
            const wallHeight = 5;
            const wallLength = 100;
            
            // Left wall
            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, wallLength),
                wallMaterial
            );
            leftWall.position.set(-50, wallHeight/2, 0);
            leftWall.receiveShadow = true;
            leftWall.castShadow = true;
            scene.add(leftWall);
            objects.push(leftWall);
            
            // Right wall
            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, wallLength),
                wallMaterial
            );
            rightWall.position.set(50, wallHeight/2, 0);
            rightWall.receiveShadow = true;
            rightWall.castShadow = true;
            scene.add(rightWall);
            objects.push(rightWall);
            
            // Front wall
            const frontWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallLength, wallHeight, wallThickness),
                wallMaterial
            );
            frontWall.position.set(0, wallHeight/2, -50);
            frontWall.receiveShadow = true;
            frontWall.castShadow = true;
            scene.add(frontWall);
            objects.push(frontWall);
            
            // Back wall
            const backWall = new THREE.Mesh(
                new THREE.BoxGeometry(wallLength, wallHeight, wallThickness),
                wallMaterial
            );
            backWall.position.set(0, wallHeight/2, 50);
            backWall.receiveShadow = true;
            backWall.castShadow = true;
            scene.add(backWall);
            objects.push(backWall);
            
            // Add some random obstacles
            const obstacleMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x666677,
                roughness: 0.6,
                metalness: 0.3
            });
            
            for (let i = 0; i < 20; i++) {
                const size = Math.random() * 3 + 1;
                const obstacle = new THREE.Mesh(
                    new THREE.BoxGeometry(size, size, size),
                    obstacleMaterial
                );
                
                const x = Math.random() * 80 - 40;
                const z = Math.random() * 80 - 40;
                
                obstacle.position.set(x, size/2, z);
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                scene.add(obstacle);
                objects.push(obstacle);
            }
            
            // Add some decorative elements
            const pillarMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x888899,
                roughness: 0.5,
                metalness: 0.4
            });
            
            for (let i = 0; i < 10; i++) {
                const pillar = new THREE.Mesh(
                    new THREE.CylinderGeometry(1, 1, 5, 8),
                    pillarMaterial
                );
                
                const x = Math.random() * 60 - 30;
                const z = Math.random() * 60 - 30;
                
                pillar.position.set(x, 2.5, z);
                pillar.castShadow = true;
                pillar.receiveShadow = true;
                scene.add(pillar);
                objects.push(pillar);
            }
        }
        
        // Create enemies
        function spawnEnemies(count) {
            const enemyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                roughness: 0.4,
                metalness: 0.6
            });
            
            for (let i = 0; i < count; i++) {
                const enemy = new THREE.Mesh(
                    new THREE.BoxGeometry(1.5, 3, 1.5),
                    enemyMaterial
                );
                
                // Position enemy at random location but not too close to player
                let x, z;
                do {
                    x = Math.random() * 60 - 30;
                    z = Math.random() * 60 - 30;
                } while (Math.sqrt(x*x + z*z) < 10); // Keep minimum distance from player
                
                enemy.position.set(x, 1.5, z);
                enemy.castShadow = true;
                enemy.receiveShadow = true;
                
                // Enemy properties
                enemy.health = 100;
                enemy.speed = Math.random() * 0.02 + 0.01;
                enemy.damage = 10;
                enemy.lastAttackTime = 0;
                enemy.attackCooldown = 1000; // 1 second
                
                scene.add(enemy);
                enemies.push(enemy);
            }
        }
        
        // Update enemies
        function updateEnemies() {
            const currentTime = Date.now();
            
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                
                // Move enemy toward player
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, enemy.position).normalize();
                enemy.position.x += direction.x * enemy.speed * deltaTime * 60;
                enemy.position.z += direction.z * enemy.speed * deltaTime * 60;
                
                // Make enemy face player (only rotate around Y axis)
                enemy.lookAt(
                    camera.position.x,
                    enemy.position.y,
                    camera.position.z
                );
                
                // Check if enemy can attack player
                const distanceToPlayer = camera.position.distanceTo(enemy.position);
                if (distanceToPlayer < 3 && currentTime - enemy.lastAttackTime > enemy.attackCooldown) {
                    takeDamage(enemy.damage);
                    enemy.lastAttackTime = currentTime;
                }
            }
        }
        
        // Create a bullet
        function shootBullet() {
            if (isReloading || ammo <= 0) return;
            
            ammo--;
            updateUI();
            
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // Position bullet at camera position
            bullet.position.copy(camera.position);
            
            // Set bullet direction based on camera rotation
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            
            // Bullet properties
            bullet.speed = 0.5;
            bullet.direction = direction;
            bullet.damage = 25;
            
            scene.add(bullet);
            bullets.push(bullet);
            
            // Play shoot sound (simple beep for this example)
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...';
            audio.volume = 0.2;
            audio.play().catch(e => console.log("Audio play failed:", e));
        }
        
        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Move bullet
                bullet.position.x += bullet.direction.x * bullet.speed * deltaTime * 60;
                bullet.position.y += bullet.direction.y * bullet.speed * deltaTime * 60;
                bullet.position.z += bullet.direction.z * bullet.speed * deltaTime * 60;
                
                // Check for collisions with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (bullet.position.distanceTo(enemy.position) < 1.5) {
                        // Hit enemy
                        enemy.health -= bullet.damage;
                        
                        // Remove bullet
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        // Check if enemy died
                        if (enemy.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                            score += 100;
                            updateUI();
                            
                            // Spawn new enemy when one is killed
                            if (Math.random() > 0.7) {
                                spawnEnemies(1);
                            }
                        }
                        
                        break;
                    }
                }
                
                // Check if bullet is out of bounds
                if (Math.abs(bullet.position.x) > 50 || 
                    Math.abs(bullet.position.z) > 50 ||
                    bullet.position.y < 0 || 
                    bullet.position.y > 20) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }
        
        // Reload weapon
        function reloadWeapon() {
            if (isReloading || maxAmmo <= 0 || ammo === 30) return;
            
            isReloading = true;
            
            // Play reload sound (simple beep for this example)
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...';
            audio.volume = 0.2;
            audio.play().catch(e => console.log("Audio play failed:", e));
            
            // Reload animation (just a delay in this case)
            setTimeout(() => {
                const ammoNeeded = 30 - ammo;
                const ammoToAdd = Math.min(ammoNeeded, maxAmmo);
                
                ammo += ammoToAdd;
                maxAmmo -= ammoToAdd;
                
                isReloading = false;
                updateUI();
            }, 1500);
        }
        
        // Player takes damage
        function takeDamage(amount) {
            health -= amount;
            updateUI();
            
            if (health <= 0) {
                gameOver();
            }
        }
        
        // Jump function
        function jump() {
            velocity.y += jumpHeight;
            canJump = false;
        }
        
        // Update UI elements
        function updateUI() {
            healthFill.style.width = `${health}%`;
            ammoDisplay.textContent = ammo;
            maxAmmoDisplay.textContent = maxAmmo;
            scoreDisplay.textContent = score;
        }
        
        // Start the game
        function startGame() {
            gameMenu.style.display = 'none';
            isGameRunning = true;
            score = 0;
            health = 100;
            ammo = 30;
            maxAmmo = 90;
            
            // Clear existing enemies
            for (const enemy of enemies) {
                scene.remove(enemy);
            }
            enemies = [];
            
            // Spawn initial enemies
            spawnEnemies(5);
            
            // Initialize pointer lock controls
            controls = new THREE.PointerLockControls(camera, document.body);
            
            // Add event listener for pointer lock change
            document.addEventListener('pointerlockchange', () => {
                if (document.pointerLockElement === document.body) {
                    controls.enabled = true;
                } else {
                    controls.enabled = false;
                }
            });
            
            // Request pointer lock
            document.body.requestPointerLock();
            
            updateUI();
        }
        
        // Restart the game
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Show controls
        function showControls() {
            alert("Controls:\n\nWASD - Move\nMouse - Look around\nLeft Click - Shoot\nR - Reload\nSpace - Jump\nESC - Exit pointer lock");
        }
        
        // Game over
        function gameOver() {
            isGameRunning = false;
            controls.enabled = false;
            document.exitPointerLock();
            
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Handle mouse movement
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        // Handle mouse click
        function onMouseDown(event) {
            if (event.button === 0 && isGameRunning && !isReloading) { // Left click
                shootBullet();
            }
        }
        
        // Handle keyboard input
        function onKeyDown(event) {
            if (!isGameRunning) return;
            
            switch (event.key.toLowerCase()) {
                case 'w': moveForward = true; break;
                case 'a': moveLeft = true; break;
                case 's': moveBackward = true; break;
                case 'd': moveRight = true; break;
                case ' ': if (canJump) jump(); break;
                case 'r': reloadWeapon(); break;
                case 'escape': document.exitPointerLock(); break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.key.toLowerCase()) {
                case 'w': moveForward = false; break;
                case 'a': moveLeft = false; break;
                case 's': moveBackward = false; break;
                case 'd': moveRight = false; break;
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Calculate delta time
            deltaTime = clock.getDelta();
            
            if (isGameRunning && controls.enabled) {
                // Player movement
                velocity.x -= velocity.x * 10.0 * deltaTime;
                velocity.z -= velocity.z * 10.0 * deltaTime;
                velocity.y -= 9.8 * deltaTime; // gravity
                
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                
                if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed * deltaTime * 60;
                if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed * deltaTime * 60;
                
                // Apply movement to controls
                controls.moveRight(-velocity.x * deltaTime);
                controls.moveForward(-velocity.z * deltaTime);
                
                // Check if player is on ground
                if (controls.getObject().position.y <= 1.6) {
                    velocity.y = 0;
                    controls.getObject().position.y = 1.6;
                    canJump = true;
                }
                
                // Update game elements
                updateEnemies();
                updateBullets();
                
                // Check if all enemies are dead
                if (enemies.length === 0) {
                    spawnEnemies(5 + Math.floor(score / 500));
                }
                
                // Check if player is out of ammo
                if (ammo === 0 && maxAmmo > 0) {
                    reloadWeapon();
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
